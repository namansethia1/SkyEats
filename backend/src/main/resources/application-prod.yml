server:
  port: ${PORT:8080}

spring:
  profiles:
    active: prod
  data:
    mongodb:
      uri: ${MONGO_URI}
      database: ${MONGO_DATABASE:skyeats}

firebase:
  project-id: ${FIREBASE_PROJECT_ID}
  credentials-path: ${GOOGLE_APPLICATION_CREDENTIALS}

logging:
  level:
    com.skyeats: INFO
    org.springframework.security: WARN
    root: WARN

# CORS configuration for production
cors:
  allowed-origins: ${ALLOWED_ORIGINS:https://akasa-mzdehcwii-namanchrists-projects.vercel.app}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
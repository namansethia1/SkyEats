server:
  port: ${PORT:8080}

spring:
  profiles:
    active: prod
  data:
    mongodb:
      uri: ${MONGO_URI}
      database: ${MONGO_DATABASE:skyeats}

firebase:
  project-id: ${FIREBASE_PROJECT_ID}
  credentials-path: ${GOOGLE_APPLICATION_CREDENTIALS:}
  credentials-json: ${GOOGLE_APPLICATION_CREDENTIALS_JSON:}

logging:
  level:
    com.skyeats: INFO
    org.springframework.security: WARN
    root: WARN

# Actuator configuration for health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

# CORS configuration for production
cors:
  allowed-origins: ${ALLOWED_ORIGINS:https://akasa-mzdehcwii-namanchrists-projects.vercel.app}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
server:
  port: ${PORT:8080}

spring:
  data:
    mongodb:
      uri: ${MONGO_URI}
      database: ${MONGO_DATABASE:skyeats}

firebase:
  project-id: ${FIREBASE_PROJECT_ID}
  service-account-key: ${FIREBASE_SERVICE_ACCOUNT_KEY:}
  service-account-path: ${FIREBASE_SERVICE_ACCOUNT_PATH:}

logging:
  level:
    com.skyeats: INFO
    org.springframework.security: WARN
    root: WARN

# Actuator configuration for health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

# CORS configuration for production
cors:
  allowed-origins: ${ALLOWED_ORIGINS:https://akasa-mzdehcwii-namanchrists-projects.vercel.app}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
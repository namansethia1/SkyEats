# ===========================
# ğŸ§ª SkyEats Test Configuration
# ===========================

# ===========================
# ğŸ—„ï¸ Test Database Configuration
# ===========================
# Use embedded MongoDB for tests
spring.data.mongodb.uri=mongodb://localhost:27017/skyeats_test
spring.data.mongodb.database=skyeats_test

# Disable MongoDB auto-configuration for faster tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mongo.embedded.EmbeddedMongoAutoConfiguration

# ===========================
# ğŸ”¥ Firebase Test Configuration
# ===========================
# Use mock Firebase configuration for tests
firebase.config.path=classpath:firebase-test-config.json

# ===========================
# ğŸŒ Server Test Configuration
# ===========================
server.port=0
server.servlet.context-path=/api

# ===========================
# ğŸ“Š Logging Test Configuration
# ===========================
logging.level.root=WARN
logging.level.com.skyeats=DEBUG
logging.level.org.springframework.security=WARN
logging.level.org.springframework.data.mongodb=WARN
logging.level.org.springframework.web=WARN

# Disable logging to file in tests
logging.file.name=

# ===========================
# ğŸ”’ Security Test Configuration
# ===========================
# Disable CSRF for tests
spring.security.csrf.enabled=false

# ===========================
# ğŸ¯ Application Test Properties
# ===========================
app.version=1.0.0-TEST
app.description=SkyEats Backend API - Test Environment

# ===========================
# ğŸš€ Performance Test Configuration
# ===========================
# Faster connection timeouts for tests
spring.data.mongodb.options.connect-timeout=5000
spring.data.mongodb.options.socket-timeout=3000
spring.data.mongodb.options.server-selection-timeout=3000

# ===========================
# ğŸ§ª Test-Specific Settings
# ===========================
# Enable test profiles
spring.profiles.active=test

# Disable banner for cleaner test output
spring.main.banner-mode=off

# Disable JMX for tests
spring.jmx.enabled=false

# Disable web environment for unit tests (can be overridden)
spring.main.web-application-type=servlet